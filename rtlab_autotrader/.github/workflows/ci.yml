name: CI

on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash -s -- -b /usr/local/bin
          gitleaks version

      - name: Run security scan (blocking)
        env:
          SECURITY_SCAN_STRICT: "1"
        run: bash scripts/security_scan.sh

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: artifacts/security_audit/
          if-no-files-found: ignore

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    defaults:
      run:
        working-directory: rtlab_autotrader
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rtlab_dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: rtlab_dashboard/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Typecheck frontend
        run: npx tsc --noEmit

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build
