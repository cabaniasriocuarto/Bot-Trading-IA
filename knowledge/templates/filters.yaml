version: 2
filters:
  - id: spread_guard
    name: "Guardia de Spread"
    description: "Bloquea entradas si SPREAD_BPS supera el máximo por activo/timeframe."
    kind: cost
    enabled: true

  - id: slippage_guard
    name: "Guardia de Slippage"
    description: "Bloquea o penaliza si slippage esperado supera umbral."
    kind: cost
    enabled: true

  - id: vpin_toxicity_guard
    name: "Guardia de Toxicidad (VPIN)"
    description: "Si VPIN percentil está alto (mercado tóxico), no operar (o reducir tamaño)."
    kind: microstructure
    enabled: true

  - id: liquidity_guard
    name: "Guardia de Liquidez"
    description: "Exige liquidez mínima (volumen/market depth) antes de habilitar activo."
    kind: risk
    enabled: true

  - id: correlation_guard
    name: "Guardia de Correlación"
    description: "Evita concentración: penaliza señales si correlación > 0.70 en ventana corta."
    kind: risk
    enabled: true

  - id: regime_gate
    name: "Gate de Régimen"
    description: "Solo permite estrategias compatibles con el régimen (tendencia/rango/alta vol)."
    kind: regime
    enabled: true
