version: 1

tiers:
  - id: HEDGE_FUND_TIER
    name: "Tendencia fuerte"
    when:
      regime_state: trend
    allowed_strategy_tags: [trend, breakout, momentum, orderflow]
    max_switch_per_week: 1
    cooldown_after_rollback_hours: 168

  - id: PROP_FIRM_TIER
    name: "Volatilidad extrema"
    when:
      regime_state: high_vol
    allowed_strategy_tags: [breakout, volatility, defensive]
    max_switch_per_week: 1
    cooldown_after_rollback_hours: 168

  - id: MARKET_NEUTRAL_TIER
    name: "Mercado lateral / neutral"
    when:
      regime_state: range
    allowed_strategy_tags: [range, mean_reversion, defensive]
    max_switch_per_week: 1
    cooldown_after_rollback_hours: 168

  - id: MICROSTRUCTURE_TIER
    name: "Toxicidad / microestructura activa"
    when:
      regime_state: toxic_flow
    allowed_strategy_tags: [defensive, liquidity, microstructure]
    max_switch_per_week: 1
    cooldown_after_rollback_hours: 168
